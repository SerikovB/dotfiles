source = ~/.config/hypr/colors.conf

general {
        grace = 1
        hide_cursor = true
}

background {
        monitor =
        path =
        color = $color7

        blur_size = 4
        blur_passes = 3
        noise = 0.0117
        contrast = 1.3000
        brightness = 0.8000
        vibrancy = 0.2100
        vibrancy_darkness = 0.0
}

label {
        monitor =
        text = cmd[update:1000] echo "<b><big> $(date +"%I:%M %p") </big></b>"
        color = $color0
        font_size = 64
        font_family = Noto Sans
        position = 0, -50
        halign = center
        valign = top
}

