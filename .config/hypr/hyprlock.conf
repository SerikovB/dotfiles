# User label
label {
        monitor =
        text = <span size="larger">$USER</span>
        color = $color0
        font_size = 30
        font_family = Noto Sans
        position = 0, -120
        halign = center
        valign = center
}

input-field {
        monitor =
        size = 250, 50
        outline_thickness = 3
        dots_size = 0.2
        dots_spacing = 0.64
        dots_center = true
        outer_color = $color9
        inner_color = rgb(808080)
        font_color = $fg_color
        fade_on_empty = true
        fade_timeout = 1000
        placeholder_text = <i>Password...</i>
        hide_input = false
        position = 0, 50
        halign = center
        valign = bottom
}
